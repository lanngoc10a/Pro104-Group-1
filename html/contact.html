<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="../css/contact.css">

    <script type="module" src="../scripts/contact/contact-info.js"></script>
    <script type="module" src="../scripts/contact/contact-functions.js"></script>

    <title>Kontakt oss</title>
</head>
<body>
    
    <main class="container">

        <section class="column is-6">
            

        </section>

        <div class="columns">
            
            <section class="column is-6 has-text-centered">
                       
                <div class="tabs is-centered is-large">
                    <a id="oslo" class="title is-3">Oslo</a>
                    <a id="kristiansand" class="title is-3">Kristiansand</a>
                    <a id="stavanger" class="title is-3">Stavanger</a>
                    <a id="" class="title is-3"></a>
                    
                </div>

            </section>

        </div>



        <div class="columns">

            <div class="column is-7 mb-6">
                <h5 id="location-now" class="title is-5"></h5>
                <div id="contact-info-section" class="columns is-multiline">
                    
                    
                </div>
            </div>

        
        <div class="column is-5 ml-6">

                 <div id="text-section" class="columns is-multiline mr-6">
                    
                    <section class="column is-12 mb-3">
                        <div class="card has-text-centered p-6 card-color">
                            <div class="box m-6 p-5 box-color ">
                                <img id="id-icon" src="../Images/contact/phone-icon.png" width=100px>
                                <h3 class="title is-3">Telefon</h3>
                            </div>
                            <p>Kontakt telefonsentralen</p>
                        </div>
                    </section>

                    <section class="column is-12 mt-6 ">
                        <div class="card has-text-centered p-6 card-color ">
                            <div class="box m-6 p-5 box-color">
                                <img id="mail-icon" src="../Images/contact/mail-icon.png" width=110px>
                                <h3 class="title is-3">E-Post</h3>
                            </div>
                            <p>Ta kontakt via E-Post</p>
                        </div>
                    </section>  

                </div> 

        </div> 
        
     </div>

        

        
        

    </main>

</body>
</html>
