<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="../css/contact.css">

    <script type="module" src="../scripts/contact/contact-info.js"></script>
    <script type="module" src="../scripts/contact/contact-functions.js"></script>

    <title>Kontakt oss</title>
</head>
<body>
    
    <main class="container">

        <section class="column is-6">
            

        </section>

        <div class="columns">
            
            <section class="column is-6 has-text-centered">
                       
                <div class="tabs is-centered is-large">
                    <a id="grunerløkka" class="title is-4">Grünerløkka</a>
                    <a id="frogner" class="title is-4">Frogner</a>
                    <a id="sagene" class="title is-4">Sagene</a>
                    <a id="grorud" class="title is-4">Grorud</a>
                    <a></a>
                    
                </div>

            </section>

        </div>



        <div class="columns">

            <div class="column is-7 mb-6">
                <h5 id="location-now" class="title is-5"></h5>
                <div id="contact-info-section" class="columns is-multiline">
                    
                    
                </div>
            </div>

        
        <div class="column is-5 ">

                 <section class="columns is-multiline">
                     
                     <article id="phone-contact-card" class="column is-8 pt-6 pl-6 ml-6">
                         <img id="phone-icon-outline" src="../Images/contact/phone-icon-outline.png" width="100px">
                         <div class="box has-text-centered p-6">
                            <p class="title is-5 pt-5">Trenger du raske svar?</p>
                            <button class="button">Support-telefon</button>
                        </div>
                    </article>

                     <article id="phone-contact-card" class="column is-8 pt-6 pl-6 ml-6">
                         <img id="mail-icon-outline" src="../Images/contact/mail-icon.png" width="110px">
                         <div class="box has-text-centered p-6">
                            <p class="title is-5 pt-5">Lurer du på noe?</p>
                            <button class="button">Send oss en mail</button>
                        </div>
                    </article>

                 </section>

        </div> 
        
     </div>

        

        
        

    </main>

</body>
</html>
